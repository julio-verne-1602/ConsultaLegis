<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--CSS PERSONALISADO PARA O MENU CARD-->
    <link rel="stylesheet" href="css/card.css">
    <!--CSS PERSONALISADO PARA O MENU SWIPER-->
    <link rel="stylesheet" href="css/tabela.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícone Remix Icon-->
    <link rel="stylesheet" href="css/remixicon.css">
    <!--CSS PERSONALIZADO PARA o BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

    <!-- TAB BAR-->
            <div class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="mdi mdi-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="mdi mdi-sigma"></i>
                        <span>Concurso</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-information-line"></i>
                        <span>Quem somos?</span>
                    </a>
    
                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <a class="justica">
                <i class="ri-scales-3-line"></i>
            </a>
            <h1 class="title-Logo"><span>C</span>onsulta<span>L</span>egis</h1>
        </div>
    </div>

    <!-- Scrollable page content -->
                <div class="page-content">
    <!--Barra de busca-->
                    <form class="search-bar">
                        <input placeholder="Digite a conduta..." type="text">
                        <i class="icone-busca mdi mdi-magnify"></i>
                    </form>
                    <div class="block">
    <!-- Card -->
<div class="container">
<a href='/codigopenal/'>
    <div class="card" style="width: 18rem;">
        <img src="/www/img/codigo_penal.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Código Penal Brasileiro - Decreto Lei 2848 de 1941.</p>
        </div>
      </div>
    </a>

<a href="/eca/">
      <div class="card" style="width: 18rem;">
        <img src="/www/img/eca_logo.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Estatuto da Criança e do Adolescente - Lei 8.069 de 1990.</p>
        </div>
      </div>
    </a>

    <a href="/contrapenal/">
        <div class="card" style="width: 18rem;">
          <img src="/www/img/lei_contr_pen.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Contravenções Penais - Decreto Lei 3.688 de 1941.</p>
          </div>
        </div>
      </a>

      <a href="/arma/">
        <div class="card" style="width: 18rem;">
          <img src="/www/img/arma.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Armas de Fogo e Munição - Lei 10.826 de 2003.</p>
          </div>
        </div>
      </a>
</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <!--Path JavaScript Filtrar-->
    <script src="eventos.js"></script>
    <!--Path to BootStrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
